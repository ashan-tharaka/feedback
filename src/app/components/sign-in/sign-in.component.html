<div class="container-fluid">
<div class="row mt-4">
    <div class="col-md-4"></div>

    <div class="col-md-4">

        <div class="card">
            <div class="card-header">
                <fa-icon [icon]="faLock" class="fa-3x"></fa-icon>
            <span style="font-size: x-large;"> Register</span>    
            </div>
            <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="email_address" class="col-md-4 col-form-label text-md-right">E-Mail Address</label>
                        <div class="col-md-6">
                            <input type="text" id="email_address" class="form-control" formControlName="email" name="email-address"  [ngClass]="{ 'is-invalid': submitted && loginForm.controls.email.errors }" required autofocus>
                            <div *ngIf="submitted && loginForm.controls.email.errors" class="text-danger">
                                <div *ngIf="loginForm.controls.email.errors['required']">Email is required</div>
                              </div>
                        </div>
                    </div>
                    

                    <div class="form-group">
                        <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                        <div class="col-md-6">
                            <input type="password" id="password" class="form-control" formControlName="password" name="password" [ngClass]="{ 'is-invalid': submitted && loginForm.controls.password.errors }" required>
                            <div *ngIf="submitted && loginForm.controls.password.errors" class="text-danger">
                                <div *ngIf="loginForm.controls.password.errors['required']">Password is required</div>
                              </div>
                        </div>
                    </div>

     
                    <div class="form-group m-1">
                        <label class="text-danger">{{errorMSG}}</label>
                    </div>
                    <div class="form-group mt-3">
                       
                        <button type="submit" class="btn btn-primary">
                            Sign-In
                        </button>
                        <a href="/forgot-password" class="btn btn-link">
                            Forgot Your Password?
                        </a>
                    </div>
           
            </form>
        </div>
        </div>
</div>
<div class="col-md-4"></div>
    
</div>
</div>
